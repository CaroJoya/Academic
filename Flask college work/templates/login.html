{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="dashboard-card">
                <div class="text-center mb-4">
                    <div class="logo-image mx-auto mb-3" style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-user-graduate text-white" style="font-size: 2rem;"></i>
                    </div>
                    <h2 class="fw-bold">Faculty Portal Login</h2>
                    <p class="text-muted">Enter your credentials to access your account</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <!-- User Type Selection -->
                    <div class="mb-3">
                        <label for="user_type" class="form-label">Login As</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                            <select class="form-select" id="user_type" name="user_type" required>
                                <option value="faculty" selected>Faculty Member</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="input-group-text" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </form>

                <div class="mt-4 p-3 bg-light rounded">
                    <h6 class="mb-2">Demo Credentials:</h6>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <small><strong>Faculty:</strong></small><br>
                            <small>Username: <strong>faculty1</strong></small><br>
                            <small>Password: <strong>password123</strong></small>
                        </div>
                        <div class="col-md-6 mb-2">
                            <small><strong>Admin:</strong></small><br>
                            <small>Username: <strong>admin</strong></small><br>
                            <small>Password: <strong>admin123</strong></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Focus on username field when page loads
    document.getElementById('username').focus();

    // Change placeholder based on user type
    document.getElementById('user_type').addEventListener('change', function() {
        const usernameInput = document.getElementById('username');
        if (this.value === 'admin') {
            usernameInput.placeholder = 'Enter admin username';
        } else {
            usernameInput.placeholder = 'Enter faculty ID or email';
        }
    });
</script>
{% endblock %}
